{% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>

      <div class="showcase">
          <img src="{{ "/assets/images/" | append: post.image-path | append: "/main.png" | relative_url}}">
      </div>

      <p>{{ post.excerpt }}</p>
    </li>
{% endfor %}
